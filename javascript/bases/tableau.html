<html>
<head>
<script type="text/javascript" src="jquery.js"></script>
<link rel="stylesheet" type="text/css" href="affichageCode.css"/>
<script type="text/javascript" src="affichageCode.js"></script>
<title>Les tableaux</title>
</head>
<body>
<h2>Utilisation de tableaux simples</h2>
<script>
	//première méthode
	var a = new Array();
	a[0] = 1.2;
	a[1] = "toto";
	a[2] = true;
	a[3] = { x:1, y:3}; //cette case contient un objet

	document.write("a : "+a);
	document.write("<br/>");
	
	//deuxieme methode
	//la derniere case contient un tableau
	var b = [1.2,"toto",true,['a','b','c']];
	document.write("b : "+b);
	document.write("<br/>");

	var c = [1,2];
	c[10] = 3;
	document.write("longueur de c = "+c.length);
	document.write("<br/>");
	document.write("parcours de c");
	document.write("<br/>");
	for (var i=0; i<c.length; i++) {
		document.write("case "+i+" = "+c[i]);
		document.write("<br/>");
	}
	
</script>
</body>
</html>
