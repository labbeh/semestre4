<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
<title>Exemple de requ&ecirc;te AJAX simple avec GET</title>
<script>
function traiterResultat(req) {
  if (req.readyState==4 && req.status==200) {
      document.getElementById("myDiv").innerHTML=req.responseText;
  }
}

function requeteAJAX()
{
var xmlhttp;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }

xmlhttp.addEventListener("readystatechange",function(event) {traiterResultat(xmlhttp);});

//xmlhttp.setRequestHeader("Cache-Control","no-cache");
xmlhttp.open("GET","ajax_info.txt",true);
xmlhttp.send();
}

function initEvents(event) {
          var bouton = document.getElementById("bouton");
          bouton.addEventListener("click", requeteAJAX, false);
}
window.addEventListener("load", initEvents, false);
</script>

<style>
#myDiv {
    position:absolute;
    background-color:#AAAAAA;
    left : 10px;
    width:1000px;
    top:100px;
    height:100px;
    padding : 5px;
}

#bouton {
    position:absolute;
    left : 10px;
    top : 230px;
}
</style>
</head>

<body>
<h1>Un exemple de requ&ecirc;te AJAX simple sans envoi de donn&eacute;es au serveur</h1>

<div id="myDiv"><h2>Ce texte va &ecirc;tre modifi&eacute; par un texte r&eacute;cup&eacute;r&eacute; via une requ&ecirc;te AJAX </h2></div>
<button id="bouton" type="button" >Modifier le texte</button>

</body>
</html>
